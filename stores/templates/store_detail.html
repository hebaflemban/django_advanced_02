{% extends 'base.html'%}
{% load static %}


{% block title %} The Mall {% endblock title %}


{% block content %}
<section id="one" class="wrapper style2">
  <div class="inner">
    <div class="grid-style">
      <div>
        <div class="box">
          <div class="image fit">
            <img src="{% static 'images/cart.jpg' %}" alt="" />
          </div>
          <div class="content">
            <header class="align-center">
              <p>{{store.name}}</p>
            </header>
            <p align="center"> {{store.description}}</p>
            <footer class="align-center">
              <a href="#" class="button alt">Products</a>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
